  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cart</title>
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Irish+Grover&family=Italianno&family=Jim+Nightshade&family=Jomhuria&family=Ovo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      .font-irish-grover {
                font-family: 'Irish Grover', cursive;
              }
    </style>
  </head>
  <body class=" p-6 cart-page">

    <nav class="fixed top-0 left-0 right-0 z-50 bg-pink-navbar px-4 py-3" style="background-color: #E195AB;">
          <div class="flex items-center justify-between">
              <!-- Logo/Brand -->
              <div class="text-white text-3xl font-normal font-irish-grover tracking-wide flex-shrink-0">
                  ShinyShop
              </div>
              
              <!-- Search Bar -->
              <div  class="flex-1 max-w-sm mx-6">
                  <div class="relative">
                      <input 
                          type="text" 
                          placeholder="Search" 
                          class="w-full px-4 py-1.5 rounded-full text-white placeholder-white text-sm focus:outline-none"
                          style="background-color: #B03052;"
                      >
                      <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white">
                          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" 
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                      </button>
                  </div>
              </div>
              
              <!-- Right Icons -->
              <div class="flex items-center space-x-4 flex-shrink-0">
                  <!-- Notification Bell -->
                  <button class="text-white hover:text-pink-100 transition-colors">
                      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M18 8C18 6.4087 17.3679 4.88258 16.2426 3.75736C15.1174 2.63214 13.5913 2 12 2C10.4087 2 8.88258 2.63214 7.75736 3.75736C6.63214 4.88258 6 6.4087 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z" 
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                          <path d="M13.73 21C13.5542 21.3031 13.3019 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 21.9965 12 21.9965C11.6496 21.9965 11.3054 21.9044 11.0018 21.7295C10.6982 21.5547 10.4458 21.3031 10.27 21" 
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                      </svg>
                  </button>
                  
                  <!-- Shopping Cart -->
                  <a href="cart.html" class="text-white hover:text-pink-100 transition-colors">
                      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M9 22C9.55228 22 10 21.5523 10 21C10 20.4477 9.55228 20 9 20C8.44772 20 8 20.4477 8 21C8 21.5523 8.44772 22 9 22Z" 
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                          <path d="M20 22C20.5523 22 21 21.5523 21 21C21 20.4477 20.5523 20 20 20C19.4477 20 19 20.4477 19 21C19 21.5523 19.4477 22 20 22Z" 
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                          <path d="M1 1H5L7.68 14.39C7.77144 14.8504 8.02191 15.264 8.38755 15.5583C8.75318 15.8526 9.2107 16.009 9.68 16H19.4C19.8693 16.009 20.3268 15.8526 20.6925 15.5583C21.0581 15.264 21.3086 14.8504 21.4 14.39L23 6H6" 
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                      </svg>
                  </a>
                  
                  <!-- Profile Avatar -->
                  <div class="w-full lg:w-1/2 flex justify-center">
                  <a href="profile.html" class="block w-10 h-10 rounded-full overflow-hidden border-8" style="border-color: #E6B8C5;">
                      <img src="/img/MODEL 1.png" alt="Contoh Gambar" class="w-full h-full object-cover" />
                  </a>
              </div>
              </div>
          </div>
      </nav>

      
    <body class="bg-pink-100 min-h-screen flex flex-col justify-between mr  ">
    <main class="p-4 space-y-4 mt-9" id="cartContainer">
      <!-- Diisi lewat JS -->
    </main>
    <div class=" p-4 flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0 md:space-x-4 rounded-b-lg fixed bottom-0 left-0 right-0" style="background-color: #E195AB;">
      <div class="flex gap-4 items-center">
        <label id="cartFooter" for="selectAll" class="text-gray-600">Select All</label>
        <input type="text" placeholder="Masukkan kode voucher" class=" bg-[#df7692]  rounded px-3 py-2 w-70 text-white ml-50" />
        <button class="bg-[#B03052] hover:bg-gray-400 px-3 py-1 rounded text-white">Apply Code</button>
      </div>
      <div class="flex items-center gap-4 mt-2 md:mt-0">
        <p class="font-semibold text-[#3D0301] text-sm md:text-base">Total (<span id="totalItems">0</span> produk): <span id="cartTotal">Rp 0</span></p>
        <a href="chekout.html" id="checkoutButton" class="bg-[#3D0301] hover:bg-pink-400 text-white px-4 py-2 rounded">Checkout</a>
      </div>
    </div>
    </div>

    




    





    
  </body>
  </html>
