<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Completed</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <div class="bg-[#E195AB] px-4 py-4 flex items-center fixed w-full h-15">
    <a href="produk.html">
      <svg class="w-6 h-6 text-white mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </a>
    <h1 class="text-white text-lg font-medium">Order Completed</h1>
  </div>

  <!-- Main Content -->
  <div class="max-w-md mx-auto p-4">
    <!-- Order Completed Card -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6 mt-20">
      <div class="bg-[#E195AB] px-4 py-3 rounded-t-lg">
        <h2 class="text-white text-base font-medium">Order Completed</h2>
      </div>
       <!-- âœ… Checklist image -->
          <img src="/img/checked.png" alt="Checklist Icon" class="w-40 h-40 mt-6 ml-33" />
      <div class="p-2 h-2"></div>
    </div>

    <!-- Order Summary Card -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200">
      <div class="border-b border-gray-200 px-4 py-3 bg-[#E195AB]">
        <h3 class=" text-center text-white font-medium">Order Summary</h3>
      </div>

      <!-- Order Details -->
      <div class="px-4 py-2 space-y-2">
        <div id="orderItems" class="px-4 py-2 space-y-2"></div>
        <div class="flex justify-between items-center">
          <span class="text-gray-600">Sub Total</span>
          <p>Total Harga Akhir: <span id="footerTotalPrice"></span></p>
        </div>
        
       
        <hr class="my-3" />
        <div class="flex justify-between items-center">
          <span class="text-gray-800 font-semibold">Total</span>
          <span id="totalPrice" class="text-gray-800 font-semibold">Rp20.500.000</span>
        </div>
      </div>

      <!-- Payment Method Info -->
      <div class="px-4 py-3 text-center">
        <p class="text-xs text-gray-500">
          Order successful. Please wait for your order.<br/>
          for your needs
        </p>
      </div>

      <!-- Completed Button + Checklist -->
      <div class="px-4 pb-4">
        <a href="home2.html" class="w-full block text-center bg-[#3D0301] text-white font-bold py-3 rounded-lg ">
          Completed
         </a>
        </div>
    </div>
  </div>
  <script src="coba.js"></script>
</body>
</html>
